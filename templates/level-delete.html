{% extends 'base.html' %}

{% block title %}删除学历级别{% endblock %}

{% block navhead %}删除学历级别{% endblock %}

{% block content %}

    <div class="container">
        <table>
            <thead>
            <tr>
                <th data-field="id">pk</th>
                <th data-field="name">学历名称</th>
                <th data-field="price">确认删除</th>
            </tr>
            </thead>

            <tbody>
            {% for level in level_list %}
                <tr>
                    <td>{{ level.id }}</td>
                    <td>{{ level.name }}</td>
                    <td>
                        <a class="waves-effect waves-light btn" href="{% url 'level-delete' %}?id={{ level.id }}">确认删除</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}



{% block script %}


{% endblock %}
